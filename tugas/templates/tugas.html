{% extends 'base.html'%}

	{%block konten%}
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
	        <div class="container-fluid marjin-navbar">
	          <a class="navbar-brand" href="/">TST</a>
	          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	          </button>
	          <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav">
	              <li class="nav-item">
	                <a class="nav-link" href="/">Home</a>
	              </li>
	              <li class="nav-item">
	                <a class="nav-link" href="/tugas/">Tasks</a>
	              </li>
	              <li class="nav-item">
	                <a class="nav-link" href="#">Slice of Life</a>
	              </li>
	            </ul>
	          </div>
	        </div>
		 </nav>
		 <br><br><br>
		 <div class="tabel-tugas">
			<table class="table table-bordered">
				<thead>
				<tr>
					<th scope="col">Matakuliah</th>
					<th scope="col">Deadline</th>
					<th scope="col">Deskripsi Tugas</th>
				</tr>
				</thead>
				<tbody>
				{%for i in data%}
				<tr>
					<td>{{i.matakuliah}}</td>
					<td>{{i.deadline}} - {{i.jam}}</td>
					<td>{{i.deskripsi}}</td>
				</tr>
				{%endfor%}
				</tbody>
			</table>
		 </div>
    {%endblock%}
